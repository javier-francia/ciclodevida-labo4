<div *ngIf="!unAlumno">
    <button class="btn btn-lg btn-warning btn-block"  (click)="nuevoAlumno()">Nuevo</button>
</div>
<div *ngIf="unAlumno">
    <h2>Legajo {{unAlumno.legajo}}</h2>
    <div>
      <label>Apellido:
        <input [(ngModel)]="unAlumno.apellido" placeholder="Apellido">
      </label>
    </div>
    <div>
        <label>Nombre:
          <input [(ngModel)]="unAlumno.nombre" placeholder="Nombre">
        </label>
      </div>
      <img class="card-img-top" src="../../../assets/img/default.png" alt="Card image" style="width:70px">
      <button type="button" class="btn btn-default btn-circle" ><i class="fa fa-cloud-upload"></i>Cambiar</button>
      <button class="btn btn-lg btn-success btn-block"  (click)="crearAlumno()">Crear</button>
</div>
